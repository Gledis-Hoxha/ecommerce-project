<!-- shop/templates/shop/search.html -->
{% extends 'shop/base.html' %}

{% block content %}
<h1 class="my-4">Search</h1>
<form method="get" action="{% url 'search' %}" class="mb-4">
    <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search products..." value="{{ query }}">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <a href="{% url 'product_detail' product.id %}">
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                {% else %}
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="No Image">
                {% endif %}
            </a>
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
